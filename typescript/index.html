<h1>JSON → TypeScript 型変換</h1>

<textarea id="input" placeholder='{"user_name":"Taro"}'></textarea>
<button onclick="convert()">変換</button>
<textarea id="output" readonly></textarea>

<script>
function convert(){
 try{
  const obj=JSON.parse(document.getElementById("input").value);
  let result=generate(obj,"Root");
  document.getElementById("output").value=result;
 }catch(e){alert("JSONが不正です");}
}
function generate(obj,name){
 let iface=`interface ${name} {\n`;
 for(let k in obj){
  iface+=`  ${k}: ${mapType(obj[k])};\n`;
 }
 iface+="}";
 return iface;
}
function mapType(v){
 if(typeof v==="number") return "number";
 if(typeof v==="boolean") return "boolean";
 return "string";
}
</script>
