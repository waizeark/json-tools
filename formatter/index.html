<h1>JSON整形ツール</h1>
<p>JSONを貼り付けるだけで整形・圧縮できます。</p>
  
<textarea id="input" rows="10" style="width:100%"></textarea>
<br><br>
<button onclick="formatJSON()">整形</button>
<button onclick="minifyJSON()">圧縮</button>

<script>
function formatJSON(){
  try{
    const obj = JSON.parse(document.getElementById("input").value);
    document.getElementById("input").value = JSON.stringify(obj,null,2);
  }catch(e){
    alert("JSONエラー");
  }
}
function minifyJSON(){
  try{
    const obj = JSON.parse(document.getElementById("input").value);
    document.getElementById("input").value = JSON.stringify(obj);
  }catch(e){
    alert("JSONエラー");
  }
}
</script>

<p>
このJSON整形ツールは、読みづらいJSONデータを見やすく整理する無料オンラインツールです。複雑なJSON構造を整形することでAPIレスポンスやログデータの確認がしやすくなります。圧縮（minify）機能もあり、データ送信前の最適化にも使えます。すべてブラウザで動作し、外部にデータを送信しません。エンジニアやプログラマーの日常的な開発で役立つシンプルなツールです。
</p>
