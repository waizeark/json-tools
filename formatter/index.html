<h1>JSON整形（フォーマッター）</h1>

<textarea id="input" placeholder='{"name":"Taro","age":30}'></textarea>
<button onclick="formatJSON()">整形</button>
<button onclick="minifyJSON()">圧縮</button>
<textarea id="output" readonly></textarea>

<script>
function formatJSON(){
 try{
  const obj=JSON.parse(document.getElementById("input").value);
  document.getElementById("output").value=JSON.stringify(obj,null,4);
 }catch(e){alert("JSONが不正です");}
}
function minifyJSON(){
 try{
  const obj=JSON.parse(document.getElementById("input").value);
  document.getElementById("output").value=JSON.stringify(obj);
 }catch(e){alert("JSONが不正です");}
}
</script>
